<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess African Countries</h1>
    <div class="input-container">
      <input type="text" id="country-input" placeholder="Enter a country name">
      <button id="submit-button">Submit</button>
    </div>
    <div class="container">
      <!-- Country containers will be dynamically generated here -->
      <div class="country-container" data-country="Algeria"></div>
      <div class="country-container" data-country="Angola"></div>
      <div class="country-container" data-country="Benin"></div>
      <div class="country-container" data-country="Botswana"></div>
      <div class="country-container" data-country="Burkina Faso"></div>
      <div class="country-container" data-country="Burundi"></div>
      <div class="country-container" data-country="Cabo Verde"></div>
      <div class="country-container" data-country="Cameroon"></div>
      <div class="country-container" data-country="Central African Republic"></div>
      <div class="country-container" data-country="Chad"></div>
      <div class="country-container" data-country="Comoros"></div>
      <div class="country-container" data-country="Democratic Republic of the Congo"></div>
      <div class="country-container" data-country="Republic of the Congo"></div>
      <div class="country-container" data-country="Djibouti"></div>
      <div class="country-container" data-country="Egypt"></div>
      <div class="country-container" data-country="Equatorial Guinea"></div>
      <div class="country-container" data-country="Eritrea"></div>
      <div class="country-container" data-country="Eswatini"></div>
      <div class="country-container" data-country="Ethiopia"></div>
      <div class="country-container" data-country="Gabon"></div>
      <div class="country-container" data-country="Gambia"></div>
      <div class="country-container" data-country="Ghana"></div>
      <div class="country-container" data-country="Guinea"></div>
      <div class="country-container" data-country="Guinea-Bissau"></div>
      <div class="country-container" data-country="Ivory Coast"></div>
      <div class="country-container" data-country="Kenya"></div>
      <div class="country-container" data-country="Lesotho"></div>
      <div class="country-container" data-country="Liberia"></div>
      <div class="country-container" data-country="Libya"></div>
      <div class="country-container" data-country="Madagascar"></div>
      <div class="country-container" data-country="Malawi"></div>
      <div class="country-container" data-country="Mali"></div>
      <div class="country-container" data-country="Mauritania"></div>
      <div class="country-container" data-country="Mauritius"></div>
      <div class="country-container" data-country="Morocco"></div>
      <div class="country-container" data-country="Mozambique"></div>
      <div class="country-container" data-country="Namibia"></div>
      <div class="country-container" data-country="Niger"></div>
      <div class="country-container" data-country="Nigeria"></div>
      <div class="country-container" data-country="Rwanda"></div>
      <div class="country-container" data-country="Sao Tome and Principe"></div>
      <div class="country-container" data-country="Senegal"></div>
      <div class="country-container" data-country="Seychelles"></div>
      <div class="country-container" data-country="Sierra Leone"></div>
      <div class="country-container" data-country="Somalia"></div>
      <div class="country-container" data-country="South Africa"></div>
      <div class="country-container" data-country="South Sudan"></div>
      <div class="country-container" data-country="Sudan"></div>
      <div class="country-container" data-country="Tanzania"></div>
      <div class="country-container" data-country="Togo"></div>
      <div class="country-container" data-country="Tunisia"></div>
      <div class="country-container" data-country="Uganda"></div>
      <div class="country-container" data-country="Zambia"></div>
      <div class="country-container" data-country="Zimbabwe"></div>
    </div>
    <script src="index.js"></script>
  </body>
  
</html>
